name: Release Staging - All Platforms

on:
  push:
    branches:
      - staging
    paths:
      - 'lib/**'
      - 'android/**'
      - 'ios/**'
      - 'macos/**'
      - 'windows/**'
      - 'linux/**'
      - 'pubspec.yaml'
      - '.github/workflows/release-staging.yml'
  workflow_dispatch:
    inputs:
      edition:
        description: 'App edition (lite or pro)'
        required: true
        type: choice
        options:
          - lite
          - pro

jobs:
  build-all-platforms:
    name: Build All Platforms - ${{ inputs.edition || 'lite' }}
    strategy:
      fail-fast: false
      matrix:
        include:
          # Android APK
          - edition: ${{ inputs.edition || 'lite' }}
            platform: android
            os: ubuntu-latest
            build-type: apk
          # macOS
          - edition: ${{ inputs.edition || 'lite' }}
            platform: macos
            os: macos-latest
          # Windows
          - edition: ${{ inputs.edition || 'lite' }}
            platform: windows
            os: windows-latest
          # Linux
          - edition: ${{ inputs.edition || 'lite' }}
            platform: linux
            os: ubuntu-latest
    runs-on: ${{ matrix.os }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: 3.27.0
          channel: stable
          cache: true

      - name: Install dependencies
        run: flutter pub get

      - name: Generate code
        run: flutter pub run build_runner build --delete-conflicting-outputs

      - name: Setup Java (Android only)
        if: matrix.platform == 'android'
        uses: actions/setup-java@v4
        with:
          distribution: 'zulu'
          java-version: '11'

      - name: Setup Keystore (Android only)
        if: matrix.platform == 'android'
        run: |
          echo "${{ secrets.ANDROID_KEYSTORE_BASE64 }}" | base64 -d > android/app/granoflow-keystore.jks
          cat > android/app/keystore.properties << EOF
          storeFile=granoflow-keystore.jks
          storePassword=${{ secrets.ANDROID_KEYSTORE_PASSWORD }}
          keyAlias=${{ secrets.ANDROID_KEY_ALIAS }}
          keyPassword=${{ secrets.ANDROID_KEY_PASSWORD }}
          EOF

      - name: Build Android APK
        if: matrix.platform == 'android' && matrix.build-type == 'apk'
        run: |
          flutter build apk --release \
            --dart-define=GRANOFLOW_APP_EDITION=${{ matrix.edition }} \
            --dart-define=GRANOFLOW_PACKAGE_NAME=com.granoflow.${{ matrix.edition }} \
            --dart-define=appEdition=${{ matrix.edition }}

      - name: Build macOS
        if: matrix.platform == 'macos'
        run: |
          flutter build macos --release \
            --dart-define=GRANOFLOW_APP_EDITION=${{ matrix.edition }} \
            --dart-define=GRANOFLOW_PACKAGE_NAME=com.granoflow.${{ matrix.edition }} \
            --dart-define=appEdition=${{ matrix.edition }}

      - name: Build Windows
        if: matrix.platform == 'windows'
        run: |
          flutter build windows --release \
            --dart-define=GRANOFLOW_APP_EDITION=${{ matrix.edition }} \
            --dart-define=GRANOFLOW_PACKAGE_NAME=com.granoflow.${{ matrix.edition }} \
            --dart-define=appEdition=${{ matrix.edition }}

      - name: Build Linux
        if: matrix.platform == 'linux'
        run: |
          flutter build linux --release \
            --dart-define=GRANOFLOW_APP_EDITION=${{ matrix.edition }} \
            --dart-define=GRANOFLOW_PACKAGE_NAME=com.granoflow.${{ matrix.edition }} \
            --dart-define=appEdition=${{ matrix.edition }}

      - name: Package macOS App as DMG
        if: matrix.platform == 'macos'
        run: |
          APP_NAME="granoflow"
          APP_PATH="build/macos/Build/Products/Release/${APP_NAME}.app"
          DMG_NAME="granoflow-${{ matrix.edition }}-macos.dmg"
          DMG_PATH="build/macos/Build/Products/Release/${DMG_NAME}"
          VOLUME_NAME="GranoFlow"
          
          # 创建临时目录用于 DMG 内容
          TEMP_DIR=$(mktemp -d)
          cp -R "${APP_PATH}" "${TEMP_DIR}/"
          
          # 创建 Applications 文件夹的符号链接（提供拖拽安装提示）
          ln -s /Applications "${TEMP_DIR}/Applications"
          
          # 使用 hdiutil 创建 DMG 文件
          # -volname: DMG 挂载后的卷名
          # -srcfolder: 源文件夹
          # -ov: 覆盖已存在的文件
          # -format UDZO: 压缩格式
          hdiutil create -volname "${VOLUME_NAME}" \
            -srcfolder "${TEMP_DIR}" \
            -ov -format UDZO \
            "${DMG_PATH}"
          
          # 清理临时目录
          rm -rf "${TEMP_DIR}"
          
          echo "DMG created: ${DMG_PATH}"
        continue-on-error: true

      - name: Package Linux App as AppImage
        if: matrix.platform == 'linux'
        run: |
          APP_NAME="granoflow"
          APP_DIR="granoflow-${{ matrix.edition }}.AppDir"
          BUNDLE_DIR="build/linux/x64/release/bundle"
          
          # 创建 AppDir 目录结构
          mkdir -p "${APP_DIR}/usr/bin"
          mkdir -p "${APP_DIR}/usr/lib"
          mkdir -p "${APP_DIR}/usr/share/applications"
          mkdir -p "${APP_DIR}/usr/share/icons/hicolor/256x256/apps"
          
          # 复制整个 bundle 目录到 usr/bin（Flutter bundle 包含所有必要文件）
          cp -r "${BUNDLE_DIR}"/* "${APP_DIR}/usr/bin/"
          
          # 确保可执行文件有执行权限
          chmod +x "${APP_DIR}/usr/bin/${APP_NAME}"
          
          # 创建 AppRun 脚本（指向 bundle 中的可执行文件）
          cat > "${APP_DIR}/AppRun" << 'EOF'
          #!/bin/bash
          HERE="$(dirname "$(readlink -f "${0}")")"
          export PATH="${HERE}/usr/bin:${PATH}"
          export LD_LIBRARY_PATH="${HERE}/usr/lib:${LD_LIBRARY_PATH}"
          exec "${HERE}/usr/bin/granoflow" "$@"
          EOF
          chmod +x "${APP_DIR}/AppRun"
          
          # 创建 .desktop 文件
          cat > "${APP_DIR}/usr/share/applications/granoflow.desktop" << EOF
          [Desktop Entry]
          Name=GranoFlow
          Comment=任务与计时管理应用
          Exec=granoflow
          Icon=granoflow
          Type=Application
          Categories=Utility;Office;
          EOF
          
          # 复制图标（如果存在）
          if [ -f "assets/logo/granoflow-logo.png" ]; then
            cp "assets/logo/granoflow-logo.png" "${APP_DIR}/usr/share/icons/hicolor/256x256/apps/granoflow.png"
          elif [ -f "assets/logo/app_icon.ico" ]; then
            # 如果有 ico 文件，可以尝试转换或使用占位符
            echo "Icon file found but may need conversion"
          fi
          
          # 下载 appimagetool
          APPIMAGETOOL="appimagetool-x86_64.AppImage"
          if [ ! -f "${APPIMAGETOOL}" ]; then
            wget -q "https://github.com/AppImage/AppImageKit/releases/download/continuous/${APPIMAGETOOL}" -O "${APPIMAGETOOL}"
            chmod +x "${APPIMAGETOOL}"
          fi
          
          # 创建 AppImage
          ARCH="x86_64"
          OUTPUT_NAME="granoflow-${{ matrix.edition }}-linux-${ARCH}.AppImage"
          ./${APPIMAGETOOL} "${APP_DIR}" "${OUTPUT_NAME}"
          
          # 移动到构建目录
          mv "${OUTPUT_NAME}" "${BUNDLE_DIR}/"
          
          echo "AppImage created: ${BUNDLE_DIR}/${OUTPUT_NAME}"
        continue-on-error: true

      - name: Upload Android APK artifact
        if: matrix.platform == 'android' && matrix.build-type == 'apk'
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.edition }}-android-apk
          path: build/app/outputs/flutter-apk/app-release.apk
          retention-days: 30

      - name: Upload macOS artifact
        if: matrix.platform == 'macos'
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.edition }}-macos
          path: build/macos/Build/Products/Release/*.dmg
          retention-days: 30
          if-no-files-found: ignore

      - name: Upload Windows artifact
        if: matrix.platform == 'windows'
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.edition }}-windows
          path: build/windows/runner/Release/*.exe
          retention-days: 30
          if-no-files-found: ignore

      - name: Upload Linux artifact
        if: matrix.platform == 'linux'
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.edition }}-linux
          path: build/linux/x64/release/bundle/*.AppImage
          retention-days: 30
          if-no-files-found: ignore

  create-release:
    name: Create GitHub Release
    needs: build-all-platforms
    if: always()
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Get version
        id: version
        run: |
          VERSION=$(grep "^version:" pubspec.yaml | sed 's/version: //' | tr -d ' ')
          VERSION_PART=$(echo "$VERSION" | cut -d'+' -f1)
          BUILD_PART=$(echo "$VERSION" | cut -d'+' -f2)
          echo "version=$VERSION_PART" >> $GITHUB_OUTPUT
          echo "build=$BUILD_PART" >> $GITHUB_OUTPUT
          EDITION="${{ inputs.edition || 'lite' }}"
          echo "tag=v$VERSION_PART-staging-$EDITION.$BUILD_PART" >> $GITHUB_OUTPUT

      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          pattern: ${{ inputs.edition || 'lite' }}-*
          merge-multiple: true
          path: artifacts

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v1
        with:
          tag_name: ${{ steps.version.outputs.tag }}
          name: Staging Release ${{ steps.version.outputs.version }} (${{ inputs.edition || 'lite' }})
          body: |
            ## GranoFlow ${{ inputs.edition || 'lite' }} Staging Release ${{ steps.version.outputs.version }}
            
            ### 下载
            - **Android APK**: 见下方 Assets
            - **macOS DMG**: 见下方 Assets
            - **Windows EXE**: 见下方 Assets
            - **Linux AppImage**: 见下方 Assets
            
            ### 变更
            - 查看 [提交历史](https://github.com/${{ github.repository }}/compare/${{ github.event.before }}...${{ github.sha }})
            
            ### 安装说明
            - **Android**: 下载 APK 文件并安装
            - **macOS**: 下载 DMG 文件，双击挂载后拖拽应用到 Applications 文件夹
            - **Windows**: 下载 EXE 文件并运行安装程序
            - **Linux**: 下载 AppImage 文件，添加执行权限后直接运行（`chmod +x *.AppImage && ./granoflow-*.AppImage`）
            
            ### 注意
            - 这是 Staging 版本，用于全平台验证
            - 验证通过后，将合并到 develop 分支进行内部测试
          files: |
            artifacts/**/*
          draft: false
          prerelease: true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

