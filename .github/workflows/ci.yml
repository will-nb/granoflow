# CI 暂停说明（Single-developer mode）
#
# 本仓库当前明确禁用任何形式的 CI 工作流（GitHub Actions）。
# 任何尝试在此文件中添加触发器（on:）、jobs、steps 等内容的改动，都必须先获得仓库所有者明确批准。
#
# 目的：
# - 防止在单人研发阶段引入不必要的 CI 负担与等待时间；
# - 避免自动执行未达成一致的构建/测试/发布流程；
# - 提醒后续贡献者：请先在 PR 讨论中获得同意后再启用 CI。
#
# 如需在未来启用 CI，请新开 PR，并在说明中：
# 1) 列明拟启用的触发器（on: push / pull_request / workflow_dispatch 等）与条件；
# 2) 说明 gate（analyze/test/coverage/format）的标准；
# 3) 给出回滚方案；
# 4) 获得仓库所有者“明确同意”后再合并。
#
# 注意：本文件仅作为“占位与禁用声明”，刻意不包含任何有效 YAML 字段，确保工作流不会被 GitHub Actions 解析与触发。

