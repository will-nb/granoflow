# Windows MSIX 证书配置示例
# 复制此文件为 cert.properties 并填入实际值（如果需要自定义）

# 证书文件路径（相对于项目根目录）
certificate_path=windows/granoflow-test-cert.pfx

# 证书密码
certificate_password=TestPassword123

# 注意：
# 1. 此文件仅用于参考，实际配置在 pubspec.yaml 的 msix_config 中
# 2. 测试证书使用固定密码，仅用于本地测试
# 3. 正式发布到 Microsoft Store 时，Microsoft 会自动签名，不需要证书配置

