name: granoflow
description: Offline-first task and timer manager.
publish_to: 'none'
version: 0.1.1+2

environment:
  sdk: '>=3.8.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  flutter_localizations:
    sdk: flutter
  intl: ^0.20.2
  collection: ^1.19.0
  path_provider: ^2.1.2
  cupertino_icons: ^1.0.8
  flutter_riverpod: ^2.6.1
  provider: ^6.1.1
  objectbox: ^4.0.0
  objectbox_flutter_libs: ^4.0.0
  drift: ^2.29.0
  sqlite3_flutter_libs: ^0.5.40
  sqlite3: ^2.5.0
  go_router: ^16.3.0
  flutter_svg: ^2.0.10+1
  audioplayers: ^6.5.1
  sleek_circular_slider: ^2.0.1
  flutter_local_notifications: ^17.2.4
  flutter_foreground_task: ^8.17.0
  wakelock_plus: ^1.2.0
  timezone: ^0.9.2
  share_plus: ^10.1.2
  uuid: ^4.0.0
  archive: ^3.4.0
  file_picker: ^8.1.4
  shared_preferences: ^2.3.3

dev_dependencies:
  flutter_lints: ^6.0.0
  flutter_test:
    sdk: flutter
  integration_test:
    sdk: flutter
  build_runner: ^2.4.11
  objectbox_generator: ^4.0.0
  drift_dev: ^2.29.0

flutter:
  generate: true
  uses-material-design: true
  assets:
    - assets/seeds/version.json
    - assets/seeds/en/
    - assets/seeds/zh_CN/
    - assets/seeds/zh_HK/
    - assets/images/background.light.png
    - assets/images/background.dark.png
    - assets/images/background.light.webp
    - assets/images/background.dark.webp
    - assets/images/clock-background-light.png
    - assets/images/clock-background-dark.png
    - assets/logo/
    - assets/sounds/
    - assets/config/desktop_window.json
