meta:
  version: 1
  type: preview
  iteration: "251025-6"
  created_date: "2025-01-25"
  description: "Ocean Breeze 渐变背景设计方案 - 基于清爽水蓝配色的多层次渐变系统"

summary:
  goal: "为 GranoFlow 应用设计基于 Ocean Breeze 配色方案的渐变背景系统，提升视觉层次和用户体验"
  requirements:
    - "使用 Ocean Breeze 配色方案中的颜色"
    - "支持多种渐变方向和效果"
    - "保持无障碍性和可读性"
    - "适配浅色和深色主题"

gradient_designs:
  primary_gradients:
    - name: "海盐蓝天际渐变"
      description: "从海盐蓝到天际白的垂直渐变，营造清爽纯净感"
      colors: ["#6EC6DA", "#F5FAFC"]
      direction: "vertical"
      usage: "主页面背景、卡片背景"
      
    - name: "薄荷青湖光渐变"
      description: "薄荷青到湖光青的对角线渐变，增加层次感"
      colors: ["#A5E1EB", "#4FAFC9"]
      direction: "diagonal_135"
      usage: "按钮背景、强调区域"
      
    - name: "天际白海军渐变"
      description: "天际白到海军蓝的柔和渐变，适合深色文字区域"
      colors: ["#F5FAFC", "#1E4D67"]
      direction: "vertical"
      usage: "内容区域背景、模态框背景"

  secondary_gradients:
    - name: "水波涟漪渐变"
      description: "多色水波效果，从海盐蓝到薄荷青再到天际白"
      colors: ["#6EC6DA", "#A5E1EB", "#F5FAFC"]
      direction: "radial"
      usage: "特殊页面背景、欢迎页面"
      
    - name: "海洋深度渐变"
      description: "模拟海洋深度，从浅到深的蓝色渐变"
      colors: ["#A5E1EB", "#6EC6DA", "#4FAFC9", "#1E4D67"]
      direction: "vertical"
      usage: "深色主题背景、沉浸式体验"

  accent_gradients:
    - name: "成功状态渐变"
      description: "柔和薄荷绿渐变，用于成功状态提示"
      colors: ["#7ED2A8", "#A5E1EB"]
      direction: "horizontal"
      usage: "成功提示、完成状态"
      
    - name: "警告状态渐变"
      description: "柔暖黄到天际白的渐变，用于警告提示"
      colors: ["#FFD48A", "#F5FAFC"]
      direction: "diagonal_45"
      usage: "警告提示、注意事项"

implementation_plan:
  new_files:
    - name: "lib/core/theme/app_gradients.dart"
      description: "渐变背景定义和工具类"
      properties:
        - name: "AppGradients"
          type: "class"
          description: "包含所有渐变定义的静态类"
        - name: "GradientDirection"
          type: "enum"
          description: "渐变方向枚举"
        - name: "GradientHelper"
          type: "class"
          description: "渐变工具类，提供便捷方法"
      dependencies:
        - "flutter/material.dart"
      called_by:
        - "lib/core/theme/app_theme.dart"
        - "各个页面组件"
      calls:
        - "LinearGradient()"
        - "RadialGradient()"

  modified_files:
    - name: "lib/core/theme/app_theme.dart"
      description: "集成渐变背景到主题系统"
      changes:
        - "添加渐变背景支持"
        - "为不同组件定义默认渐变"
        - "支持主题切换时的渐变适配"

    - name: "lib/presentation/widgets/gradient_background.dart"
      description: "可复用的渐变背景组件"
      properties:
        - name: "GradientBackground"
          type: "StatelessWidget"
          description: "渐变背景组件"
        - name: "gradientType"
          type: "GradientType"
          description: "渐变类型选择"
        - name: "child"
          type: "Widget"
          description: "背景上的子组件"
      dependencies:
        - "lib/core/theme/app_gradients.dart"
      called_by:
        - "各个页面"
      calls:
        - "Container()"
        - "Decoration()"

usage_examples:
  page_backgrounds:
    - "主页面：海盐蓝天际渐变"
    - "任务列表：天际白海军渐变"
    - "计时器页面：水波涟漪渐变"
