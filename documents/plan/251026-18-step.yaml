    title: "创建TagPanel独立文件"
    description: "将TagPanel从inbox_page.dart中提取到独立文件"
    action: "create_file"
    target: "lib/presentation/widgets/tag_panel.dart"
    expected_result: "TagPanel组件独立可用"
    
  - id: "step_2"
    title: "创建TaskEditMixin"
    description: "提取标签处理相关的通用方法"
    action: "create_file"
    target: "lib/presentation/widgets/task_edit_mixin.dart"
    expected_result: "标签处理逻辑可复用"
    
  - id: "step_3"
    title: "创建ErrorBanner组件"
    description: "提取错误提示组件"
    action: "create_file"
    target: "lib/presentation/widgets/error_banner.dart"
    expected_result: "错误提示组件独立可用"
    
  - id: "step_4"
    title: "创建TaskExpandedPanel组件"
    description: "创建通用的任务展开编辑面板"
    action: "create_file"
    target: "lib/presentation/widgets/task_expanded_panel.dart"
    expected_result: "统一的展开编辑面板组件"
    
  - id: "step_5"
    title: "重构inbox使用新组件"
    description: "更新inbox导入并使用TaskExpandedPanel"
    action: "modify_file"
    target: "lib/presentation/inbox/inbox_page.dart"
