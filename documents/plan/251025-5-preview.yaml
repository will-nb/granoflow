meta:
  version: 1
  type: preview
  iteration: "251025-5"
  created_date: "2025-01-25"
  description: "Ocean Breeze 清爽水蓝配色方案 - 基于 ALLIE 夏日防晒主题的完整主题重构"

summary:
  goal: "将 GranoFlow 的 light 主题替换为 Ocean Breeze 清爽水蓝配色方案，提升应用的清爽、专注、纯净体验"
  requirements:
    - "替换现有的蓝色主题为 Ocean Breeze 水蓝配色"
    - "保持 Material 3 设计规范"
    - "确保所有 UI 组件的颜色一致性"
    - "优化视觉层次和用户体验"

component_design_states:
  color_scheme:
    description: "基于 Ocean Breeze 配色方案的完整 ColorScheme 定义"
    primary_colors:
      - name: "海盐蓝"
        value: "#6EC6DA"
        usage: "主按钮、品牌标识、高光元素"
      - name: "湖光青"
        value: "#4FAFC9"
        usage: "悬停状态、重点标识"
      - name: "天际白"
        value: "#F5FAFC"
        usage: "高亮背景、清爽对比"
      - name: "薄荷青"
        value: "#A5E1EB"
        usage: "渐变终点、发光边缘"
      - name: "海军蓝"
        value: "#1E4D67"
        usage: "主文字、深色模式"
      - name: "银灰"
        value: "#D9E4EA"
        usage: "分割线、阴影、界面层次"
    functional_colors:
      - name: "成功色"
        value: "#7ED2A8"
        usage: "完成任务状态"
      - name: "警告色"
        value: "#FFD48A"
        usage: "警告提示"
      - name: "错误色"
        value: "#F48B8B"
        usage: "错误提示"
      - name: "信息色"
        value: "#81C8DD"
        usage: "提示性文本"
    background_colors:
      - name: "主背景"
        value: "#F0F9FB"
        usage: "整体界面背景"
      - name: "卡片背景"
        value: "#FFFFFF"
        usage: "模块、面板背景"
      - name: "边框色"
        value: "#D9E4EA"
        usage: "分割线、边界"
    text_colors:
      - name: "主文字"
        value: "#1E4D67"
        usage: "标题主文字"
      - name: "次文字"
        value: "#4C6F80"
        usage: "次级文字"
      - name: "禁用文字"
        value: "#A5B7C0"
        usage: "灰度信息"

new_files:
  - name: "lib/core/theme/ocean_breeze_color_schemes.dart"
    description: "Ocean Breeze 配色方案的 ColorScheme 定义"
    properties:
      - name: "oceanBreezeLight"
        type: "ColorScheme"
        description: "Ocean Breeze 浅色主题配色方案"
      - name: "oceanBreezeDark"
        type: "ColorScheme"
        description: "Ocean Breeze 深色主题配色方案（基于浅色方案调整）"
    dependencies:
      - name: "flutter/material.dart"
        type: "import"
    called_by:
      - "lib/core/theme/app_theme.dart"
    calls:
      - "ColorScheme.light()"
      - "ColorScheme.dark()"

modified_files:
  - name: "lib/core/theme/app_color_schemes.dart"
    description: "替换现有的配色方案为 Ocean Breeze 配色"
    current_structure:
      - "AppColorSchemes.light - 当前蓝色主题"
      - "AppColorSchemes.dark - 当前深色主题"
    new_structure:
      - "AppColorSchemes.light - Ocean Breeze 浅色主题"
      - "AppColorSchemes.dark - Ocean Breeze 深色主题"
    changes:
      - "primary: #2B5797 → #6EC6DA (海盐蓝)"
      - "secondary: #4A4A4A → #4FAFC9 (湖光青)"
      - "surface: #FFFFFF → #F0F9FB (主背景)"
      - "onSurface: #1A1C1E → #1E4D67 (海军蓝)"
      - "surfaceContainerHighest: #E0E0E0 → #D9E4EA (银灰)"
      - "onSurfaceVariant: #43474E → #4C6F80 (次文字)"
      - "outline: #72777F → #D9E4EA (边框色)"
      - "error: #B71C1C → #F48B8B (柔粉红)"
      - "tertiary: #9C27B0 → #A5E1EB (薄荷青)"
    called_by:
      - "lib/core/theme/app_theme.dart"
    calls:
      - "ColorScheme()"

  - name: "lib/core/theme/app_color_tokens.dart"
    description: "更新颜色令牌以匹配 Ocean Breeze 配色"
    current_structure:
      - "AppColorTokens.light - 当前颜色令牌"
      - "AppColorTokens.dark - 当前深色令牌"
    new_structure:
      - "AppColorTokens.light - Ocean Breeze 浅色令牌"
      - "AppColorTokens.dark - Ocean Breeze 深色令牌"
    changes:
      - "更新所有颜色令牌以匹配新的配色方案"
      - "添加渐变颜色令牌"
      - "添加功能性颜色令牌"
    called_by:
      - "lib/core/theme/app_theme.dart"
    calls:
      - "Color()"

architecture_updates:
  - name: "主题系统架构"
    description: "更新主题系统以支持 Ocean Breeze 配色"
    changes:
      - "ColorScheme 定义更新"
      - "颜色令牌系统扩展"
      - "渐变系统集成"
    affected_components:
      - "AppTheme"
      - "AppColorSchemes"
      - "AppColorTokens"

testing_strategy:
  unit_tests:
    - "test/core/theme/app_color_schemes_test.dart"
    - "test/core/theme/app_color_tokens_test.dart"
    - "test/core/theme/app_theme_test.dart"
  widget_tests:
    - "test/presentation/widgets/theme_consistency_test.dart"
  integration_tests:
    - "test/integration/theme_switching_test.dart"
  visual_tests:
    - "test/visual/color_contrast_test.dart"
    - "test/visual/accessibility_test.dart"

success_criteria:
  - "所有 UI 组件使用新的 Ocean Breeze 配色方案"
  - "颜色对比度符合无障碍标准"
  - "主题切换功能正常工作"
  - "所有测试通过"
  - "视觉层次清晰，用户体验提升"
  - "配色方案与 GranoFlow 品牌定位一致"

visual_mood:
  keywords: ["清爽", "水感", "透明", "自由", "阳光", "呼吸感"]
  references:
    - "泳池反光、浅海波纹"
    - "北欧天空白 + 冰川蓝"
    - "轻柔渐变光晕"
    - "空气感阴影与留白"
