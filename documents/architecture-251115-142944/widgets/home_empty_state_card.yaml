meta:
  name: HomeEmptyStateCard
  type: widget
  file_path: lib/presentation/home/widgets/home_empty_state_card.dart
  description: 首页空数据插画卡片，横竖屏复用
  version: '1.0'
  created_date: '251115'
  last_updated: '251115'
  schema_version: 1
  last_synced_sha: ''
widget_definition:
  name: HomeEmptyStateCard
  layer: presentation
  pattern: stateless
  category: ui_component
  reusable: true
widget_properties:
- name: title
  type: String
  required: true
  default_value: null
  description: 卡片标题
- name: description
  type: String
  required: true
  default_value: null
  description: 副文案
- name: primaryActionLabel
  type: String
  required: true
  default_value: null
  description: 主按钮文案
- name: onPrimaryAction
  type: VoidCallback?
  required: false
  default_value: null
  description: 主按钮点击回调
- name: secondaryActionLabel
  type: String?
  required: false
  default_value: null
  description: 次按钮文案
- name: onSecondaryAction
  type: VoidCallback?
  required: false
  default_value: null
  description: 次按钮点击回调
- name: maxWidth
  type: double?
  required: false
  default_value: null
  description: 卡片最大宽度，默认不限制
- name: variant
  type: HomeEmptyStateCardVariant
  required: false
  default_value: primary
  description: primary/embedded 两种样式
widget_styling:
- name: primary
  description: 横屏主视觉
  properties:
  - name: background
    type: gradient
    value: primaryContainer -> secondaryContainer
    description: 玻璃拟态渐变
  - name: blur
    type: double
    value: 12
    description: BackdropFilter 模糊
  responsive: true
  theme_aware: true
- name: embedded
  description: 内嵌在统计卡中的紧凑样式
  properties:
  - name: background
    type: color
    value: surface.withAlpha(0.6)
    description: 透明表面色
  - name: padding
    type: edge_insets
    value: 16-16-20-20
    description: 紧凑留白
  responsive: true
  theme_aware: true
widget_responsive:
- breakpoint: mobile
  description: 竖屏
  properties:
  - name: maxWidth
    value: screenWidth - 48
    description: 居中显示
  layout: vertical
  behavior: Scroll 下方展示
- breakpoint: tablet|desktop
  description: 横屏/桌面
  properties:
  - name: maxWidth
    value: 520
    description: 与左列保持均衡
  layout: two_column_right
  behavior: 与 Hero 匹配高度
widget_testing:
- name: renders_primary_variant
  description: 验证横屏样式包含插画与 CTA
  type: widget
  coverage: layout
  scenarios:
  - 空数据 + 宽屏
- name: renders_embedded_variant
  description: 验证统计卡空态复用
  type: widget
  coverage: layout
  scenarios:
  - HomeStatisticsWidget 空状态

