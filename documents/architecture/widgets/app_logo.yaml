meta:
  name: "AppLogo"
  type: "widget"
  file_path: "lib/presentation/widgets/app_logo.dart"
  description: "应用 Logo 组件，支持主题色动态切换和不同尺寸"
  version: "1.0"
  created_date: "251026"
  last_updated: "251026"

widget_definition:
  name: "AppLogo"
  layer: "presentation"
  pattern: "stateless"
  category: "ui_component"
  reusable: true
  
widget_types:
  - name: "StatelessWidget"
    description: "无状态 Widget，用于静态 UI 组件"
    usage: "静态展示、简单交互"
    
widget_properties:
  - name: "size"
    type: "double"
    required: false
    default_value: "32.0"
    description: "Logo 尺寸"
    validation: "必须大于0"
    
  - name: "showText"
    type: "bool"
    required: false
    default_value: "true"
    description: "是否显示文字"
    validation: "布尔值"
    
  - name: "variant"
    type: "AppLogoVariant"
    required: false
    default_value: "AppLogoVariant.primary"
    description: "Logo 变体"
    validation: "枚举值"
    
widget_methods:
  - name: "build"
    return_type: "Widget"
    parameters:
      - name: "context"
        type: "BuildContext"
        required: true
        description: "构建上下文"
    description: "构建 Widget"
    visibility: "public"
    async: false
    
widget_state:
  - name: "logoColor"
    type: "Color"
    description: "Logo 颜色"
    initial_value: "根据 variant 和主题确定"
    validation: "不能为空"
    
widget_lifecycle:
  - phase: "initialization"
    description: "初始化阶段"
    operations: ["属性验证", "颜色计算"]
  - phase: "build"
    description: "构建阶段"
    operations: ["UI 构建", "颜色应用", "尺寸设置"]
  - phase: "disposal"
    description: "清理阶段"
    operations: ["资源释放"]
    
widget_events:
  - name: "onTap"
    description: "点击事件"
    trigger: "用户点击 Logo"
    handler: "点击处理函数"
    parameters: "无"
    
widget_styling:
  - name: "logoStyle"
    description: "Logo 样式"
    properties:
      - name: "backgroundColor"
        type: "Color"
        value: "根据 variant 确定"
        description: "背景色"
      - name: "borderRadius"
        type: "BorderRadius"
        value: "BorderRadius.circular(size * 0.2)"
        description: "圆角半径"
      - name: "boxShadow"
        type: "List<BoxShadow>"
        value: "阴影效果"
        description: "阴影"
    responsive: true
    theme_aware: true
    
  - name: "textStyle"
    description: "文字样式"
    properties:
      - name: "fontSize"
        type: "double"
        value: "size * 0.5"
        description: "字体大小"
      - name: "fontWeight"
        type: "FontWeight"
        value: "FontWeight.bold"
        description: "字体粗细"
      - name: "color"
        type: "Color"
        value: "logoColor"
        description: "文字颜色"
    responsive: true
    theme_aware: true
    
widget_responsive:
  - breakpoint: "mobile"
    description: "移动端响应式"
    properties:
      - name: "size"
        value: "24.0"
        description: "移动端尺寸"
    layout: "紧凑布局"
    behavior: "小尺寸显示"
    
  - breakpoint: "tablet"
    description: "平板端响应式"
    properties:
      - name: "size"
        value: "32.0"
        description: "平板端尺寸"
    layout: "标准布局"
    behavior: "标准尺寸显示"
    
  - breakpoint: "desktop"
    description: "桌面端响应式"
    properties:
      - name: "size"
        value: "40.0"
        description: "桌面端尺寸"
    layout: "宽松布局"
    behavior: "大尺寸显示"
    
widget_accessibility:
  - name: "semanticLabel"
    description: "语义标签"
    implementation: "为 Logo 提供语义标签"
    testing: "无障碍测试"
    compliance: "WCAG 2.1"
    
  - name: "keyboardNavigation"
    description: "键盘导航"
    implementation: "支持键盘导航"
    testing: "键盘测试"
    compliance: "WCAG 2.1"
    
widget_performance:
  - operation: "build"
    optimization: "构建优化"
    description: "构建性能优化"
    caching: "颜色缓存"
    rendering: "渲染优化"
    
widget_testing:
  - name: "testAppLogo"
    description: "测试应用 Logo"
    type: "widget"
    coverage: "100%"
    scenarios: "尺寸、变体、主题、响应式、无障碍"
    
widget_dependencies:
  - name: "AppLogoVariant"
    type: "枚举"
    description: "Logo 变体枚举"
    required: true
    version: "1.0"
    
widget_imports:
  - "package:flutter/material.dart"
  
widget_categories:
  ui_component:
    - name: "AppLogo"
      description: "应用 Logo 组件"
      type: "StatelessWidget"
      category: "ui_component"
      
widget_interactions:
  - name: "logoDisplay"
    description: "Logo 显示交互"
    type: "visual"
    handler: "显示处理函数"
    feedback: "视觉反馈"
    accessibility: "支持无障碍"
    
widget_animations:
  - name: "logoAnimation"
    description: "Logo 动画"
    type: "fade"
    duration: "200ms"
    curve: "easeInOut"
    trigger: "Logo 显示"
    
widget_validation:
  - field: "size"
    rule: "greater_than_zero"
    description: "尺寸必须大于0"
    message: "尺寸必须大于0"
    required: true
    
  - field: "variant"
    rule: "valid_enum"
    description: "变体必须是有效枚举值"
    message: "变体必须是有效枚举值"
    required: true
    
widget_error_handling:
  - exception: "InvalidSizeException"
    description: "无效尺寸异常"
    handling: "处理尺寸错误并显示默认尺寸"
    recovery: "使用默认尺寸"
    user_feedback: "显示默认 Logo"
    
widget_internationalization:
  - name: "appLogo"
    description: "应用 Logo 国际化"
    languages: "zh_CN, en_US"
    fallback: "en_US"
    context: "Logo 组件"
    
widget_theme_integration:
  - name: "logoTheme"
    description: "Logo 主题"
    type: "color"
    default_value: "主题色"
    theme_aware: true
    
widget_state_management:
