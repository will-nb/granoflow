meta:
  name: "渐变背景组件集"
  type: "widget"
  file_path: "lib/presentation/widgets/gradient_background.dart"
  description: "可复用的渐变背景组件集，支持多种 Ocean Breeze 渐变效果，包括背景、卡片、按钮等"
  version: "1.0"
  created_date: "251025"
  last_updated: "251025"

widget_definition:
  name: "GradientBackground"
  layer: "presentation"
  pattern: "stateless"
  category: "layout"
  reusable: true
  
widget_types:
  - name: "StatelessWidget"
    description: "无状态 Widget，用于静态渐变背景"
    usage: "静态展示、渐变容器"
    
widget_properties:
  - name: "child"
    type: "Widget"
    required: true
    description: "背景上的子组件"
    
  - name: "gradientType"
    type: "GradientType"
    required: false
    default_value: "GradientType.primary"
    description: "渐变类型，决定使用哪种预定义渐变"
    
  - name: "customGradient"
    type: "Gradient?"
    required: false
    default_value: "null"
    description: "自定义渐变（优先级高于 gradientType）"
    
  - name: "opacity"
    type: "double"
    required: false
    default_value: "1.0"
    description: "渐变透明度"
    validation: "0.0 <= opacity <= 1.0"
    
  - name: "blendMode"
    type: "BlendMode"
    required: false
    default_value: "BlendMode.srcOver"
    description: "混合模式"
    
widget_methods:
  - name: "build"
    return_type: "Widget"
    description: "构建渐变背景容器"
    parameters: "BuildContext context"
    
dependencies:
  external:
    - package: "flutter"
      version: ">=3.0.0"
      usage: "Material Design widgets and theming"
      
  internal:
    - path: "../../core/theme/app_gradients.dart"
      usage: "渐变定义和 GradientType 枚举"
      
state_management:
  type: "none"
  description: "无状态组件，不需要状态管理"
  
ui_interactions:
  user_actions: []
  system_events: []
  navigation: []
  
related_widgets:
  - name: "GradientCard"
    relationship: "sibling"
    description: "同文件内的渐变卡片组件"
    
  - name: "GradientButton"
    relationship: "sibling"
    description: "同文件内的渐变按钮组件"
    
  - name: "GradientPageBackground"
    relationship: "sibling"
    description: "同文件内的渐变页面背景组件"
    
  - name: "GradientPageScaffold"
    relationship: "usage"
    description: "使用该组件的页面脚手架"

