meta:
  name: "渐变卡片组件"
  type: "widget"
  file_path: "lib/presentation/widgets/gradient_background.dart"
  description: "带有渐变背景的卡片容器，支持自定义边距、内边距、圆角和阴影"
  version: "1.0"
  created_date: "251025"
  last_updated: "251025"

widget_definition:
  name: "GradientCard"
  layer: "presentation"
  pattern: "stateless"
  category: "card"
  reusable: true
  
widget_properties:
  - name: "child"
    type: "Widget"
    required: true
    description: "卡片内容"
    
  - name: "gradientType"
    type: "GradientType"
    required: false
    default_value: "GradientType.secondary"
    description: "渐变类型"
    
  - name: "customGradient"
    type: "Gradient?"
    required: false
    default_value: "null"
    description: "自定义渐变"
    
  - name: "margin"
    type: "EdgeInsetsGeometry?"
    required: false
    default_value: "null"
    description: "外边距"
    
  - name: "padding"
    type: "EdgeInsetsGeometry?"
    required: false
    default_value: "EdgeInsets.all(16.0)"
    description: "内边距"
    
  - name: "borderRadius"
    type: "BorderRadius?"
    required: false
    default_value: "BorderRadius.circular(12.0)"
    description: "圆角"
    
  - name: "elevation"
    type: "double"
    required: false
    default_value: "2.0"
    description: "阴影高度"
    
  - name: "shadowColor"
    type: "Color?"
    required: false
    default_value: "null"
    description: "阴影颜色"
    
widget_methods:
  - name: "build"
    return_type: "Widget"
    description: "构建渐变卡片"
    parameters: "BuildContext context"

