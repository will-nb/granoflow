name: "AppNavigationRail"
type: "StatelessWidget"
file_path: "lib/presentation/navigation/navigation_rail.dart"
description: "桌面端侧边导航栏组件，用于大屏幕设备的垂直导航"

properties:
  - name: "selectedIndex"
    type: "int"
    description: "当前选中的导航项索引"
    required: true

  - name: "onDestinationSelected"
    type: "ValueChanged<int>"
    description: "导航项选择回调"
    required: true

  - name: "labelType"
    type: "NavigationRailLabelType"
    description: "标签显示类型"
    required: false
    default: "NavigationRailLabelType.selected"

  - name: "destinations"
    type: "List<NavigationRailDestination>"
    description: "导航目的地列表"
    required: false
    default: "从 NavigationDestinations 自动生成"

children:
  - name: "NavigationRail"
    type: "NavigationRail"
    properties:
      selectedIndex: "selectedIndex"
      onDestinationSelected: "onDestinationSelected"
      labelType: "labelType"
      destinations: "destinations"

dependencies:
  - "package:flutter/material.dart"
  - "navigation_destinations.dart"

tests:
  widget_tests:
    - name: "test_navigation_rail_creation"
      description: "验证侧边导航栏组件的创建"
    - name: "test_navigation_rail_selection"
      description: "验证侧边导航栏选择功能"