meta:
  name: "ChipToggleGroup"
  type: "widget"
  file_path: "lib/presentation/widgets/chip_toggle_group.dart"
  description: "芯片切换组组件，提供多选或单选的功能"
  version: "1.0"
  created_date: "251025"
  last_updated: "251025"

widget_definition:
  name: "ChipToggleGroup"
  layer: "presentation"
  pattern: "stateless"
  category: "ui_component"
  reusable: true
  
widget_types:
  - name: "StatelessWidget"
    description: "无状态 Widget，用于静态 UI 组件"
    usage: "静态展示、简单交互"
    
widget_properties:
  - name: "options"
    type: "List<ChipToggleOption>"
    required: true
    description: "可选项列表"
    validation: "不能为空"
    
  - name: "selectedValues"
    type: "Set<String>"
    required: true
    description: "已选中的值集合"
    validation: "不能为 null"
    
  - name: "onSelectionChanged"
    type: "ValueChanged<Set<String>>"
    required: true
    description: "选择变化回调"
    parameters: "Set<String> 新的选中值"
    
  - name: "multiSelect"
    type: "bool"
    required: false
    default_value: "false"
    description: "是否支持多选"
    validation: "布尔值"
    
  - name: "spacing"
    type: "double"
    required: false
    default_value: "8"
    description: "水平间距"
    validation: "非负数"
    
  - name: "runSpacing"
    type: "double"
    required: false
    default_value: "8"
    description: "垂直间距"
    validation: "非负数"
    
widget_methods:
  - name: "build"
    return_type: "Widget"
    parameters:
      - name: "context"
        type: "BuildContext"
        required: true
        description: "构建上下文"
    description: "构建 Widget"
    visibility: "public"
    async: false
    
  - name: "_handleTap"
    return_type: "void"
    parameters:
      - name: "value"
        type: "String"
        required: true
        description: "选项值"
      - name: "selected"
        type: "bool"
        required: true
        description: "是否已选中"
    description: "处理点击事件"
    visibility: "private"
    async: false
    
widget_state:
  - name: "selectedValues"
    type: "Set<String>"
    description: "当前选中的值集合"
    initial_value: "空集合"
    validation: "不能为 null"
    
widget_lifecycle:
  - phase: "initialization"
    description: "初始化阶段"
    operations: ["属性验证", "状态初始化"]
  - phase: "build"
    description: "构建阶段"
    operations: ["UI 构建", "状态渲染", "事件绑定"]
  - phase: "disposal"
    description: "清理阶段"
    operations: ["资源释放", "状态重置"]
    
widget_events:
  - name: "onSelectionChanged"
    description: "选择变化事件"
    trigger: "用户点击芯片"
    handler: "_handleTap"
    parameters: "String value, bool selected"
    
