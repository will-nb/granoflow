  - name: "chipStyle"
    description: "芯片样式"
    properties:
      - name: "spacing"
        type: "double"
        value: "8"
        description: "水平间距"
      - name: "runSpacing"
        type: "double"
        value: "8"
        description: "垂直间距"
    responsive: false
    theme_aware: true
    
