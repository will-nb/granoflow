meta:
  name: "ModernTag"
  type: "widget"
  file_path: "lib/presentation/widgets/modern_tag.dart"
  description: "现代化标签组件，支持多种变体和尺寸，提供 2025 年现代设计风格"
  version: "1.0"
  created_date: "251026"
  last_updated: "251026"

widget_definition:
  name: "ModernTag"
  layer: "presentation"
  pattern: "stateless"
  category: "ui_component"
  reusable: true
  
widget_types:
  - name: "StatelessWidget"
    description: "无状态 Widget，用于静态 UI 组件"
    usage: "标签展示、选择交互"
    
widget_properties:
  - name: "tagData"
    type: "TagData"
    required: true
    description: "标签数据对象"
    validation: "不能为 null"
    
  - name: "variant"
    type: "TagVariant"
    required: false
    default_value: "TagVariant.pill"
    description: "标签变体（pill/dot/minimal）"
    validation: "枚举值"
    
  - name: "size"
    type: "TagSize"
    required: false
    default_value: "TagSize.medium"
    description: "标签尺寸（small/medium/large）"
    validation: "枚举值"
    
  - name: "isSelected"
    type: "bool"
    required: false
    default_value: "false"
    description: "是否选中状态"
    validation: "布尔值"
    
  - name: "onTap"
    type: "VoidCallback?"
    required: false
    default_value: "null"
    description: "点击回调"
    validation: "可选回调"
    
  - name: "showIcon"
    type: "bool"
    required: false
    default_value: "true"
    description: "是否显示图标"
    validation: "布尔值"
    
  - name: "animationDuration"
    type: "Duration"
    required: false
    default_value: "Duration(milliseconds: 200)"
    description: "动画持续时间"
    validation: "非负数"
    
enums:
  - name: "TagVariant"
    values: ["pill", "dot", "minimal"]
    description: "标签变体枚举"
    
  - name: "TagSize"
    values: ["small", "medium", "large"]
    description: "标签尺寸枚举"
    
widget_methods:
  - name: "build"
    return_type: "Widget"
    parameters:
      - name: "context"
        type: "BuildContext"
        required: true
        description: "构建上下文"
    description: "构建 Widget"
    visibility: "public"
    async: false
    
  - name: "_buildPillTag"
    return_type: "Widget"
    parameters:
      - name: "context"
        type: "BuildContext"
        required: true
    description: "构建药丸形状标签"
    visibility: "private"
    async: false
    
  - name: "_buildDotTag"
    return_type: "Widget"
    parameters:
      - name: "context"
        type: "BuildContext"
        required: true
    description: "构建圆点形状标签"
    visibility: "private"
    async: false
    
  - name: "_buildMinimalTag"
    return_type: "Widget"
    parameters:
      - name: "context"
        type: "BuildContext"
        required: true
    description: "构建极简形状标签"
    visibility: "private"
    async: false
    
  - name: "_getSizeValues"
    return_type: "Map<String, double>"
    parameters: []
    description: "获取尺寸相关数值"
    visibility: "private"
    async: false
    
widget_state:
  - name: "isSelected"
    type: "bool"
    description: "当前选中状态"
    initial_value: "false"
    validation: "布尔值"
    
widget_lifecycle:
  - phase: "initialization"
    description: "初始化阶段"
    operations: ["属性验证", "状态初始化"]
  - phase: "build"
    description: "构建阶段"
    operations: ["UI 构建", "状态渲染", "事件绑定"]
  - phase: "disposal"
    description: "清理阶段"
    operations: ["资源释放", "状态重置"]
    
widget_events:
  - name: "onTap"
    description: "点击事件"
    trigger: "用户点击标签"
    handler: "onTap 回调"
    parameters: "无参数"
    
widget_styling:
  - name: "pillStyle"
    description: "药丸形状样式"
    properties:
      - name: "borderRadius"
        type: "BorderRadius"
        value: "BorderRadius.circular(16)"
        description: "圆角半径"
      - name: "padding"
        type: "EdgeInsets"
        value: "EdgeInsets.symmetric(horizontal: 12, vertical: 6)"
        description: "内边距"
      - name: "backgroundColor"
        type: "Color"
        value: "tagData.color.withOpacity(0.1)"
        description: "背景颜色"
      - name: "borderColor"
        type: "Color"
        value: "tagData.color"
        description: "边框颜色"
    responsive: true
    theme_aware: true
    
  - name: "dotStyle"
    description: "圆点形状样式"
    properties:
      - name: "size"
        type: "double"
        value: "12"
        description: "圆点尺寸"
      - name: "color"
        type: "Color"
        value: "tagData.color"
        description: "圆点颜色"
    responsive: true
    theme_aware: true
    
  - name: "minimalStyle"
    description: "极简形状样式"
    properties:
      - name: "textColor"
        type: "Color"
        value: "tagData.color"
        description: "文字颜色"
      - name: "fontSize"
        type: "double"
        value: "12"
        description: "字体大小"
    responsive: true
    theme_aware: true
    
