meta:
  name: FocusTimerDisplay
  version: 1.0
  created_date: 251024
  last_updated: 251024
  description: >
    专注计时器显示 - 显示已用时间和闹钟状态的中央计时组件。

widget_definition:
  name: FocusTimerDisplay
  type: StatelessWidget
  category: display

props:
  - name: elapsed
    type: Duration
    required: true
    description: 已用时间

  - name: estimate
    type: Duration?
    required: false
    description: 估计时间（可选）

  - name: alarmEnabled
    type: bool
    required: true
    description: 是否启用闹钟

  - name: status
    type: FocusTimerStatus
    required: true
    description: 计时器状态

behaviors:
  visual:
    description: 当已用时间超过估计时间时切换为警告颜色
    implementation: 使用条件样式和动画

  semantics:
    description: 为屏幕阅读器宣布已用时间和闹钟状态
    implementation: 使用 Semantics 组件

usage:
  - presentation/focus/focus_screen.dart
  - 专注计时器页面
  - 时间显示

styling:
  - 时间显示：大字体、主题颜色
  - 警告状态：红色或橙色
  - 闹钟图标：动态显示
  - 动画效果：平滑过渡

accessibility_features:
  - 屏幕阅读器支持
  - 语义标签
  - 时间格式本地化
  - 状态变化通知

performance_considerations:
  - 使用 const 构造函数
  - 优化时间格式化
  - 避免不必要的重建
  - 缓存时间显示