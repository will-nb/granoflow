meta:
  name: "ModernTagGroup"
  type: "widget"
  file_path: "lib/presentation/widgets/modern_tag_group.dart"
  description: "现代化标签组组件，管理多个 ModernTag 的布局和选择逻辑"
  version: "1.0"
  created_date: "251026"
  last_updated: "251026"

widget_definition:
  name: "ModernTagGroup"
  layer: "presentation"
  pattern: "stateless"
  category: "ui_component"
  reusable: true
  
widget_types:
  - name: "StatelessWidget"
    description: "无状态 Widget，用于静态 UI 组件"
    usage: "标签组展示、多选或单选功能"
    
widget_properties:
  - name: "tags"
    type: "List<TagData>"
    required: true
    description: "标签数据列表"
    validation: "不能为空"
    
  - name: "selectedTags"
    type: "Set<String>"
    required: true
    description: "已选中的标签 slug 集合"
    validation: "不能为 null"
    
  - name: "onSelectionChanged"
    type: "ValueChanged<Set<String>>"
    required: true
    description: "选择变化回调"
    parameters: "Set<String> 新的选中值"
    
  - name: "variant"
    type: "TagVariant"
    required: false
    default_value: "TagVariant.pill"
    description: "标签变体（pill/dot/minimal）"
    validation: "枚举值"
    
  - name: "size"
    type: "TagSize"
    required: false
    default_value: "TagSize.medium"
    description: "标签尺寸（small/medium/large）"
    validation: "枚举值"
    
  - name: "multiSelect"
    type: "bool"
    required: false
    default_value: "false"
    description: "是否支持多选"
    validation: "布尔值"
    
  - name: "spacing"
    type: "double"
    required: false
    default_value: "8"
    description: "水平间距"
    validation: "非负数"
    
  - name: "runSpacing"
    type: "double"
    required: false
    default_value: "8"
    description: "垂直间距"
    validation: "非负数"
    
  - name: "showIcon"
    type: "bool"
    required: false
    default_value: "true"
    description: "是否显示图标"
    validation: "布尔值"
    
  - name: "animationDuration"
    type: "Duration"
    required: false
    default_value: "Duration(milliseconds: 200)"
    description: "动画持续时间"
    validation: "非负数"
    
widget_methods:
  - name: "build"
    return_type: "Widget"
    parameters:
      - name: "context"
        type: "BuildContext"
        required: true
        description: "构建上下文"
    description: "构建 Widget"
    visibility: "public"
    async: false
    
  - name: "_handleTagTap"
    return_type: "void"
    parameters:
      - name: "tagSlug"
        type: "String"
        required: true
        description: "标签 slug"
    description: "处理标签点击事件"
    visibility: "private"
    async: false
    
  - name: "_updateSelection"
    return_type: "void"
    parameters:
      - name: "newSelection"
        type: "Set<String>"
        required: true
        description: "新的选择集合"
    description: "更新选择状态"
    visibility: "private"
    async: false
    
widget_state:
  - name: "selectedTags"
    type: "Set<String>"
    description: "当前选中的标签 slug 集合"
    initial_value: "空集合"
    validation: "不能为 null"
    
widget_lifecycle:
  - phase: "initialization"
    description: "初始化阶段"
    operations: ["属性验证", "状态初始化"]
  - phase: "build"
    description: "构建阶段"
    operations: ["UI 构建", "状态渲染", "事件绑定"]
  - phase: "disposal"
    description: "清理阶段"
    operations: ["资源释放", "状态重置"]
    
widget_events:
  - name: "onSelectionChanged"
    description: "选择变化事件"
    trigger: "用户点击标签"
    handler: "_handleTagTap"
    parameters: "String tagSlug"
    
widget_styling:
  - name: "groupStyle"
    description: "标签组样式"
    properties:
      - name: "spacing"
        type: "double"
        value: "8"
        description: "水平间距"
      - name: "runSpacing"
        type: "double"
        value: "8"
        description: "垂直间距"
    responsive: true
    theme_aware: true
    
widget_responsive:
  - breakpoint: "mobile"
    description: "移动端响应式"
    properties:
      - name: "spacing"
        value: "6"
        description: "移动端间距"
      - name: "runSpacing"
        value: "6"
        description: "移动端行间距"
    layout: "Wrap 布局"
    behavior: "自动换行，触摸友好"
    
  - breakpoint: "tablet"
    description: "平板端响应式"
    properties:
      - name: "spacing"
        value: "8"
        description: "平板端间距"
      - name: "runSpacing"
        value: "8"
        description: "平板端行间距"
    layout: "Wrap 布局"
    behavior: "自动换行，触摸友好"
    
  - breakpoint: "desktop"
    description: "桌面端响应式"
    properties:
      - name: "spacing"
        value: "12"
        description: "桌面端间距"
      - name: "runSpacing"
        value: "12"
        description: "桌面端行间距"
    layout: "Wrap 布局"
    behavior: "自动换行，鼠标悬停"
    
widget_accessibility:
  - name: "semanticLabel"
    description: "语义标签"
    implementation: "为标签组提供语义标签"
    testing: "无障碍测试"
    compliance: "WCAG 2.1"
    
  - name: "keyboardNavigation"
    description: "键盘导航"
    implementation: "支持键盘导航"
    testing: "键盘测试"
    compliance: "WCAG 2.1"
    
widget_performance:
  - operation: "build"
    optimization: "构建优化"
    description: "构建性能优化"
    caching: "状态缓存"
    rendering: "渲染优化"
    
  - operation: "selection"
    optimization: "选择优化"
    description: "选择性能优化"
    caching: "选择状态缓存"
    rendering: "选择渲染优化"
    
widget_testing:
