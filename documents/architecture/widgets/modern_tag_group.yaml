    description: "测试现代化标签组"
    type: "widget"
    coverage: "100%"
    scenarios: "单选、多选、间距、响应式、不同变体"
    
widget_dependencies:
  - name: "TagData"
    type: "数据模型"
    description: "标签数据模型"
    required: true
    version: "1.0"
    
  - name: "ModernTag"
    type: "UI 组件"
    description: "现代化标签组件"
    required: true
    version: "1.0"
    
widget_imports:
  - "package:flutter/material.dart"
  - "modern_tag.dart"
  - "tag_data.dart"
  
widget_categories:
  ui_components:
    - name: "ModernTagGroup"
      description: "现代化标签组组件"
      type: "StatelessWidget"
      category: "ui_component"
      
widget_interactions:
  - name: "tagTap"
    description: "标签点击交互"
    type: "tap"
    handler: "_handleTagTap"
    feedback: "视觉反馈"
    accessibility: "支持无障碍"
    
widget_animations:
  - name: "selectionAnimation"
    description: "选择动画"
    type: "scale"
    duration: "200ms"
    curve: "easeInOut"
    trigger: "选择变化"
    
  - name: "hoverAnimation"
    description: "悬停动画"
    type: "scale"
    duration: "150ms"
    curve: "easeInOut"
    trigger: "鼠标悬停"
    
widget_validation:
  - field: "tags"
    rule: "not_empty"
    description: "标签列表不能为空"
    message: "标签列表不能为空"
    required: true
    
  - field: "selectedTags"
    rule: "not_null"
    description: "选中标签不能为 null"
    message: "选中标签不能为 null"
    required: true
    
  - field: "spacing"
    rule: "non_negative"
    description: "间距不能为负数"
    message: "间距不能为负数"
    required: false
    
  - field: "runSpacing"
    rule: "non_negative"
    description: "行间距不能为负数"
    message: "行间距不能为负数"
    required: false
    
widget_error_handling:
