meta:
  name: DashboardMetricCard
  version: 1.0
  created_date: 251024
  last_updated: 251024
  description: >
    仪表板指标卡片 - 在主页仪表板上显示一个指标。

widget_definition:
  name: DashboardMetricCard
  type: StatelessWidget
  category: display

props:
  - name: metricTitle
    type: String
    required: true
    description: 指标标题

  - name: metricValue
    type: String
    required: true
    description: 指标值

  - name: trendLabel
    type: String?
    required: false
    description: 趋势标签（可选）

  - name: icon
    type: IconData
    required: true
    description: 图标

behaviors:
  responsive:
    description: 拉伸到网格宽度；图标大小在手机/平板之间调整 32/48
    implementation: 使用 LayoutBuilder 根据屏幕宽度调整图标大小

  accessibility:
    description: 将指标标题和值作为单个语义标签宣布
    implementation: 使用 Semantics 组件包装整个卡片

usage:
  - presentation/home/home_page.dart
  - 主页仪表板显示
  - 指标概览

styling:
  - 卡片样式：圆角、阴影、主题背景
  - 图标样式：根据主题调整颜色
  - 文本样式：标题和值的字体大小和颜色
  - 响应式：不同屏幕尺寸的布局调整

accessibility_features:
  - 屏幕阅读器支持
  - 语义标签
  - 键盘导航支持
  - 高对比度模式支持

performance_considerations:
  - 使用 const 构造函数
  - 避免不必要的重建
  - 优化图标渲染