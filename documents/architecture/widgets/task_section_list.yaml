meta:
  name: TaskSectionList
  version: 1.0
  created_date: 251024
  last_updated: 251024
  description: >
    任务分区列表 - 在今日/明日/稍后分区中列出叶子任务。

widget_definition:
  name: TaskSectionList
  type: StatelessWidget
  category: display

props:
  - name: sectionTitle
    type: String
    required: true
    description: 分区标题

  - name: tasks
    type: List<TaskViewModel>
    required: true
    description: 任务列表

  - name: onTapTask
    type: ValueChanged<TaskViewModel>
    required: true
    description: 点击任务回调

  - name: onLongPressDragStart
    type: ValueChanged<TaskViewModel>
    required: true
    description: 长按拖拽开始回调

behaviors:
  virtualization:
    description: 使用 SliverList 和分隔符支持长列表
    implementation: 使用 SliverList 和 SliverListSeparated

  semantics:
    description: 宣布分区中的任务数量
    implementation: 使用 Semantics 包装整个列表

usage:
  - presentation/task_list/base_mode_view.dart
  - 任务分区显示
  - 任务列表管理

styling:
  - 列表样式：分隔符、间距
  - 任务项样式：卡片、阴影
  - 空状态：提示信息
  - 加载状态：骨架屏

accessibility_features:
  - 屏幕阅读器支持
  - 语义标签
  - 键盘导航支持
  - 拖拽操作支持

performance_considerations:
  - 使用 SliverList 优化长列表
  - 懒加载任务项
  - 缓存任务视图模型
  - 避免不必要的重建