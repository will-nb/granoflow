meta:
  name: "MainDrawer"
  type: "widget"
  file_path: "lib/presentation/widgets/main_drawer.dart"
  description: "主抽屉组件，显示页面导航选项，由主菜单按钮控制"
  version: "1.0"
  created_date: "251025"
  last_updated: "251025"

widget_definition:
  name: "MainDrawer"
  layer: "presentation"
  pattern: "stateless"
  category: "navigation"
  reusable: true
  
widget_types:
  - name: "StatelessWidget"
    description: "无状态 Widget，用于静态 UI 组件"
    usage: "静态展示、简单交互"
    
widget_properties:
  - name: "key"
    type: "Key?"
    required: false
    description: "Widget 键"
    validation: "可选"
    
widget_methods:
  - name: "build"
    return_type: "Widget"
    parameters:
      - name: "context"
        type: "BuildContext"
        required: true
        description: "构建上下文"
    description: "构建 Widget"
    visibility: "public"
    async: false
    
widget_state:
  - name: "destinations"
    type: "List<SidebarDestination>"
    description: "导航目标列表"
    initial_value: "SidebarDestinations.values"
    validation: "不能为空"
    
widget_lifecycle:
  - phase: "initialization"
    description: "初始化阶段"
    operations: ["属性验证", "状态初始化"]
  - phase: "build"
    description: "构建阶段"
    operations: ["UI 构建", "状态渲染", "事件绑定"]
  - phase: "disposal"
    description: "清理阶段"
    operations: ["资源释放", "状态重置"]
    
widget_events:
  - name: "onDestinationSelected"
    description: "导航目标选择事件"
    trigger: "用户点击导航项"
    handler: "导航处理函数"
    parameters: "SidebarDestination destination"
    
widget_styling:
  - name: "drawerStyle"
    description: "抽屉样式"
    properties:
      - name: "backgroundColor"
        type: "Color"
        value: "Theme.of(context).colorScheme.surface"
        description: "背景色"
      - name: "elevation"
        type: "double"
        value: "16"
        description: "阴影高度"
    responsive: false
    theme_aware: true
    
  - name: "headerStyle"
    description: "头部样式"
    properties:
      - name: "backgroundColor"
        type: "Color"
        value: "Theme.of(context).colorScheme.primary"
        description: "背景色"
      - name: "textColor"
        type: "Color"
        value: "Theme.of(context).colorScheme.onPrimary"
        description: "文字色"
    responsive: false
    theme_aware: true
    
widget_responsive:
  - breakpoint: "mobile"
    description: "移动端响应式"
    properties:
      - name: "width"
        value: "280"
        description: "移动端宽度"
      - name: "height"
        value: "100%"
        description: "移动端高度"
    layout: "Drawer 布局"
    behavior: "侧滑显示"
    
  - breakpoint: "tablet"
    description: "平板端响应式"
    properties:
      - name: "width"
        value: "320"
        description: "平板端宽度"
      - name: "height"
        value: "100%"
        description: "平板端高度"
    layout: "Drawer 布局"
    behavior: "侧滑显示"
    
  - breakpoint: "desktop"
    description: "桌面端响应式"
    properties:
      - name: "width"
        value: "360"
        description: "桌面端宽度"
      - name: "height"
        value: "100%"
        description: "桌面端高度"
    layout: "Drawer 布局"
    behavior: "侧滑显示"
    
widget_accessibility:
  - name: "semanticLabel"
    description: "语义标签"
    implementation: "为抽屉提供语义标签"
    testing: "无障碍测试"
    compliance: "WCAG 2.1"
    
  - name: "keyboardNavigation"
    description: "键盘导航"
    implementation: "支持键盘导航"
    testing: "键盘测试"
    compliance: "WCAG 2.1"
    
widget_performance:
  - operation: "build"
    optimization: "构建优化"
    description: "构建性能优化"
    caching: "状态缓存"
    rendering: "渲染优化"
    
  - operation: "navigation"
    optimization: "导航优化"
    description: "导航性能优化"
    caching: "导航状态缓存"
    rendering: "导航渲染优化"
    
widget_testing:
  - name: "testMainDrawer"
    description: "测试主抽屉"
    type: "widget"
    coverage: "100%"
    scenarios: "导航、样式、响应式、无障碍"
    
widget_dependencies:
  - name: "SidebarDestinations"
    type: "导航目标"
    description: "侧边栏导航目标"
    required: true
    version: "1.0"
    
widget_imports:
  - "package:flutter/material.dart"
  - "package:go_router/go_router.dart"
  - "../navigation/sidebar_destinations.dart"
  
widget_categories:
  navigation:
    - name: "MainDrawer"
      description: "主抽屉组件"
      type: "StatelessWidget"
      category: "navigation"
      
widget_interactions:
  - name: "drawerOpen"
    description: "抽屉打开交互"
    type: "swipe"
    handler: "打开处理函数"
    feedback: "视觉反馈"
    accessibility: "支持无障碍"
    
  - name: "drawerClose"
    description: "抽屉关闭交互"
    type: "swipe"
    handler: "关闭处理函数"
    feedback: "视觉反馈"
    accessibility: "支持无障碍"
    
  - name: "navigationItemTap"
    description: "导航项点击交互"
    type: "tap"
    handler: "导航处理函数"
    feedback: "视觉反馈"
    accessibility: "支持无障碍"
    
widget_animations:
  - name: "drawerAnimation"
    description: "抽屉动画"
    type: "slide"
    duration: "300ms"
    curve: "easeInOut"
    trigger: "抽屉显示"
    
widget_validation:
  - field: "destinations"
    rule: "not_empty"
    description: "导航目标不能为空"
    message: "导航目标不能为空"
    required: true
    
widget_error_handling:
  - exception: "NavigationException"
    description: "导航异常"
    handling: "处理导航错误并显示错误消息"
    recovery: "重试机制"
    user_feedback: "显示错误消息"
    
widget_internationalization:
