    description: "主抽屉国际化"
    languages: "zh_CN, en_US"
    fallback: "en_US"
    context: "导航组件"
    
widget_theme_integration:
  - name: "drawerTheme"
    description: "抽屉主题"
    type: "color"
    default_value: "主题色"
    theme_aware: true
    
  - name: "headerTheme"
    description: "头部主题"
    type: "color"
    default_value: "主题色"
    theme_aware: true
    
