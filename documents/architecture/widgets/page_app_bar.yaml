    handler: "打开抽屉处理函数"
    parameters: "无"
    
  - name: "onActionPressed"
    description: "操作按钮点击事件"
    trigger: "用户点击操作按钮"
    handler: "操作处理函数"
    parameters: "操作类型"
    
widget_styling:
  - name: "appBarStyle"
    description: "导航栏样式"
    properties:
      - name: "backgroundColor"
        type: "Color"
        value: "Theme.of(context).colorScheme.surface"
        description: "背景色"
      - name: "foregroundColor"
        type: "Color"
        value: "Theme.of(context).colorScheme.onSurface"
        description: "前景色"
      - name: "elevation"
        type: "double"
        value: "1"
        description: "阴影高度"
    responsive: false
    theme_aware: true
    
  - name: "titleStyle"
    description: "标题样式"
    properties:
      - name: "fontSize"
        type: "double"
        value: "20"
        description: "字体大小"
      - name: "fontWeight"
        type: "FontWeight"
        value: "FontWeight.w500"
        description: "字体粗细"
    responsive: false
    theme_aware: true
    
