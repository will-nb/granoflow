meta:
  name: "PageAppBar"
  type: "widget"
  file_path: "lib/presentation/widgets/page_app_bar.dart"
  description: "统一的页面顶部导航栏组件，提供主菜单按钮、动态标题和操作按钮"
  version: "1.0"
  created_date: "251025"
  last_updated: "251025"

widget_definition:
  name: "PageAppBar"
  layer: "presentation"
  pattern: "stateless"
  category: "navigation"
  reusable: true
  
widget_types:
  - name: "StatelessWidget"
    description: "无状态 Widget，用于静态 UI 组件"
    usage: "静态展示、简单交互"
    
  - name: "PreferredSizeWidget"
    description: "首选大小 Widget，用于 AppBar"
    usage: "导航栏大小控制"
    
widget_properties:
  - name: "title"
    type: "String"
    required: true
    description: "导航栏标题"
    validation: "不能为空"
    
  - name: "actions"
    type: "List<Widget>?"
    required: false
    description: "右侧操作按钮列表"
    validation: "可选"
    
  - name: "showMenuButton"
    type: "bool"
    required: false
    default_value: "true"
    description: "是否显示左侧主菜单按钮"
    validation: "布尔值"
    
  - name: "automaticallyImplyLeading"
    type: "bool"
    required: false
    default_value: "false"
    description: "是否自动显示返回按钮"
    validation: "布尔值"
    
widget_methods:
  - name: "build"
    return_type: "Widget"
    parameters:
      - name: "context"
        type: "BuildContext"
        required: true
        description: "构建上下文"
    description: "构建 Widget"
    visibility: "public"
    async: false
    
  - name: "preferredSize"
    return_type: "Size"
    parameters: []
    description: "获取首选大小"
    visibility: "public"
    async: false
    
  - name: "_buildLeading"
    return_type: "Widget?"
    parameters:
      - name: "context"
        type: "BuildContext"
        required: true
        description: "构建上下文"
    description: "构建左侧按钮"
    visibility: "private"
    async: false
    
widget_state:
  - name: "title"
    type: "String"
    description: "导航栏标题"
    initial_value: "空字符串"
    validation: "不能为空"
    
  - name: "showMenuButton"
    type: "bool"
    description: "是否显示主菜单按钮"
    initial_value: "true"
    validation: "布尔值"
    
  - name: "automaticallyImplyLeading"
    type: "bool"
    description: "是否自动显示返回按钮"
    initial_value: "false"
    validation: "布尔值"
    
widget_lifecycle:
  - phase: "initialization"
    description: "初始化阶段"
    operations: ["属性验证", "状态初始化"]
  - phase: "build"
    description: "构建阶段"
