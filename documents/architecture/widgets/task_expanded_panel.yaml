meta:
  name: "TaskExpandedPanel"
  type: "widget"
  file_path: "lib/presentation/widgets/task_expanded_panel.dart"
  description: "任务展开面板组件，提供统一的任务编辑界面，支持标签编辑、日期设置、快速规划等功能"
  version: "1.0"
  created_date: "251026"
  last_updated: "251026"

widget_definition:
  name: "TaskExpandedPanel"
  layer: "presentation"
  pattern: "stateful"
  category: "ui_component"
  reusable: true
  
widget_types:
