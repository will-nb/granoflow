    description: "有状态 Widget，用于动态 UI 组件"
    usage: "任务编辑、状态管理"
    
widget_properties:
  - name: "task"
    type: "Task"
    required: true
    description: "任务数据对象"
    validation: "不能为 null"
    
  - name: "localeName"
    type: "String"
    required: true
    description: "当前语言环境名称"
    validation: "不能为空"
    
  - name: "showQuickPlan"
    type: "bool"
    required: false
    default_value: "false"
    description: "是否显示快速规划功能"
    validation: "布尔值"
    
  - name: "showDateSection"
    type: "bool"
    required: false
    default_value: "true"
    description: "是否显示日期设置功能"
    validation: "布尔值"
    
  - name: "showSwipeHint"
    type: "bool"
    required: false
    default_value: "false"
    description: "是否显示滑动提示"
    validation: "布尔值"
    
  - name: "leftActionKey"
    type: "String"
    required: false
    default_value: "''"
    description: "左滑动作本地化键"
    validation: "本地化键"
    
  - name: "rightActionKey"
    type: "String"
    required: false
    default_value: "''"
    description: "右滑动作本地化键"
    validation: "本地化键"
    
  - name: "onQuickPlan"
    type: "VoidCallback?"
    required: false
    default_value: "null"
    description: "快速规划回调"
    validation: "可选回调"
    
  - name: "onDateChanged"
    type: "ValueChanged<DateTime>?"
    required: false
    default_value: "null"
    description: "日期变化回调"
    validation: "可选回调"
    
widget_methods:
  - name: "build"
    return_type: "Widget"
    parameters:
      - name: "context"
        type: "BuildContext"
        required: true
        description: "构建上下文"
    description: "构建 Widget"
    visibility: "public"
    async: false
    
  - name: "_buildQuickPlanSection"
    return_type: "Widget"
    parameters:
      - name: "context"
        type: "BuildContext"
        required: true
    description: "构建快速规划区域"
    visibility: "private"
    async: false
    
  - name: "_buildDateSection"
    return_type: "Widget"
    parameters:
      - name: "context"
        type: "BuildContext"
        required: true
    description: "构建日期设置区域"
    visibility: "private"
    async: false
    
  - name: "_buildSwipeHintText"
    return_type: "Widget"
    parameters:
      - name: "context"
        type: "BuildContext"
        required: true
    description: "构建滑动提示文本"
    visibility: "private"
    async: false
    
  - name: "_getLocalizedText"
    return_type: "String"
    parameters:
      - name: "context"
        type: "BuildContext"
        required: true
      - name: "key"
        type: "String"
        required: true
    description: "获取本地化文本"
    visibility: "private"
    async: false
    
  - name: "_showDatePicker"
    return_type: "Future<void>"
    parameters:
      - name: "context"
        type: "BuildContext"
        required: true
    description: "显示日期选择器"
    visibility: "private"
    async: true
    
