name: "NavigationDestinations"
type: "enum"
file_path: "lib/presentation/navigation/navigation_destinations.dart"
description: "定义应用中所有导航目的地的枚举，包含图标、标签和路由信息"

properties:
  - name: "values"
    type: "List<NavigationDestinations>"
    description: "所有导航目的地的列表"
    values:
      - "home"
      - "tasks" 
      - "achievements"
      - "settings"

  - name: "icon"
    type: "IconData"
    description: "未选中状态的图标"
    values:
      home: "Icons.home_outlined"
      tasks: "Icons.checklist"
      achievements: "Icons.emoji_events_outlined"
      settings: "Icons.settings_outlined"

  - name: "selectedIcon"
    type: "IconData"
    description: "选中状态的图标"
    values:
      home: "Icons.home"
      tasks: "Icons.fact_check"
      achievements: "Icons.emoji_events"
      settings: "Icons.settings"

  - name: "route"
    type: "String"
    description: "对应的路由路径"
    values:
      home: "/"
      tasks: "/tasks"
      achievements: "/achievements"
      settings: "/settings"

methods:
  - name: "label"
    return_type: "String"
    parameters:
      - name: "context"
        type: "BuildContext"
        required: true
    description: "获取本地化的标签文本"
    implementation: |
      String label(BuildContext context) {
        final l10n = AppLocalizations.of(context);
        switch (this) {
          case NavigationDestinations.home:
            return l10n.appShellHome;
          case NavigationDestinations.tasks:
            return l10n.taskListTitle;
          case NavigationDestinations.achievements:
            return l10n.appShellAchievements;
          case NavigationDestinations.settings:
            return l10n.navSettingsSectionTitle;
        }
      }

dependencies:
  - "package:flutter/material.dart"
  - "package:granoflow/generated/l10n/app_localizations.dart"

tests:
  unit_tests:
    - name: "test_navigation_destinations_enum"
      description: "验证导航目的地枚举的正确性"
      test_cases:
        - name: "should_have_correct_icon_for_each_destination"
          description: "验证每个目的地都有正确的图标"
        - name: "should_have_correct_selected_icon_for_each_destination"
          description: "验证每个目的地都有正确的选中图标"
        - name: "should_return_correct_label_for_each_destination"
          description: "验证每个目的地都能返回正确的标签"