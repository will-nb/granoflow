meta:
  name: TrashPage
  version: 1.0
  created_date: 251024
  last_updated: 251024
  description: >
    垃圾箱页面 - 显示已删除的任务，支持恢复和永久删除操作。

page_definition:
  name: TrashPage
  route: /trash
  type: screen

providers:
  - taskSectionsProvider(trash)

layout:
  structure:
    - AppBar(title: Trash, actions: EmptyTrash button)
    - SliverList of trashed tasks

interactions:
  - Restore -> TaskService.markInProgress
  - EmptyTrash -> confirmation dialog -> TaskService.purgeObsolete

notes:
  - 在永久删除前显示警告
  - 支持批量清空
  - 定期自动清理

accessibility:
  - 屏幕阅读器支持
  - 键盘导航支持
  - 删除确认
  - 语义标签

performance:
  - 懒加载任务列表
  - 缓存删除状态
  - 优化批量操作
  - 避免不必要的重建