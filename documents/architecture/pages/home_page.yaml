        type: "Color"
        value: "Theme.of(context).colorScheme.surface"
        description: "背景色"
      - name: "padding"
        type: "EdgeInsets"
        value: "EdgeInsets.all(16)"
        description: "内边距"
    responsive: true
    theme_aware: true
    
