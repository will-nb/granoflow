meta:
  name: "Tag Model"
  type: "model"
  file_path: "lib/data/models/tag.dart"
  description: "标签模型，用于任务分类和过滤"
  version: "1.0"
  created_date: "251025"
  last_updated: "251025"

model_definition:
  name: "Tag"
  storage: "isar_collection"
  immutable: true
  annotation: "@immutable"
  
enums:
  - name: "TagKind"
    values: ["context", "priority", "special"]
    description: "标签类型枚举"
    
fields:
  - name: "id"
    type: "int"
    required: true
    nullable: false
    final: true
    description: "Isar 数据库主键"
    
  - name: "slug"
    type: "String"
    required: true
    nullable: false
    final: true
    description: "标签标识符"
    
  - name: "kind"
    type: "TagKind"
    required: true
    nullable: false
    final: true
    description: "标签类型"
    
  - name: "localizedLabels"
    type: "Map<String, String>"
    required: true
    nullable: false
    final: true
    description: "本地化标签映射"
    
constructors:
  - type: "const"
    name: "Tag"
    parameters:
      - name: "id"
        type: "int"
        required: true
      - name: "slug"
        type: "String"
        required: true
      - name: "kind"
        type: "TagKind"
        required: true
      - name: "localizedLabels"
        type: "Map<String, String>"
        required: true
    description: "主构造函数"
    
methods:
  - name: "labelForLocale"
    return_type: "String"
    parameters:
      - name: "localeCode"
        type: "String"
        required: true
    visibility: "public"
    description: "根据语言代码获取标签文本"
    implementation: "按优先级返回本地化标签：完整语言代码 -> 语言代码 -> 英语 -> slug"
    
imports:
  - "package:flutter/foundation.dart"
  
dependencies:
  - "TagKind"
  
relationships: []
  
validation_rules:
  - field: "slug"
    rule: "not_empty"
    description: "标签标识符不能为空"
  - field: "localizedLabels"
    rule: "not_empty"
    description: "本地化标签不能为空"
    
business_rules:
  - name: "locale_fallback"
    description: "标签文本回退机制"
    implementation: "完整语言代码 -> 语言代码 -> 英语 -> slug"
    
storage_config:
  indexes:
    - field: "slug"
    - field: "kind"
  constraints:
    - field: "slug"
      constraint: "unique"