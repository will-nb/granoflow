meta:
  name: focusActionsNotifier
  version: 1.0
  created_date: 251024
  last_updated: 251024
  description: >
    专注操作通知器 - 启动/暂停/结束专注会话并触发快速子任务。

provider_definition:
  name: focusActionsNotifier
  type: AsyncNotifier<void>
  scope: timer_screen
  depends_on: [FocusFlowService]

responsibility: 启动/暂停/结束专注会话并触发快速子任务

implementation:
  - 管理专注会话操作
  - 处理异步专注操作
  - 提供专注操作反馈

focus_actions:
  - startFocus: 开始专注会话
  - pauseFocus: 暂停专注会话
  - resumeFocus: 恢复专注会话
  - endFocus: 结束专注会话
  - quickSubtask: 创建快速子任务

methods:
  - startFocus(int taskId, int? estimateMinutes, bool alarmEnabled): 开始专注会话
  - pauseFocus(int sessionId): 暂停专注会话
  - resumeFocus(int sessionId): 恢复专注会话
  - endFocus(int sessionId, FocusOutcome outcome, String? reflectionNote): 结束专注会话
  - quickSubtask(int parentTaskId, String title): 创建快速子任务

usage:
  - 专注计时器页面
  - 会话控制功能
  - 快速子任务创建

dependencies:
  - FocusFlowService
  - FocusSession 模型

error_handling:
  - 专注操作失败时显示错误消息
  - 会话状态无效时显示提示
  - 任务约束违反时显示警告

performance_considerations:
  - 使用 AsyncNotifier 处理异步操作
  - 优化会话状态更新
  - 减少不必要的重建