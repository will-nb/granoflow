meta:
  name: inboxFilterProvider
  version: 1.0
  created_date: 251024
  last_updated: 251024
  description: >
    收集箱筛选提供者 - 维护当前选中的 contextTag、priorityTag 以及搜索关键字，
    供列表与模板查询使用。

provider_definition:
  name: inboxFilterProvider
  type: StateNotifierProvider<InboxFilterNotifier, InboxFilterState>
  scope: inbox_screen
  depends_on: []

responsibility: 维护当前选中的 contextTag、priorityTag 以及搜索关键字，供列表与模板查询使用

implementation:
  - 管理筛选状态
  - 提供筛选更新方法
  - 支持筛选重置

filter_state:
  - contextTag: String? - 选中的上下文标签
  - priorityTag: String? - 选中的优先级标签
  - searchQuery: String - 搜索查询

methods:
  - updateContextTag(String?): 更新上下文标签
  - updatePriorityTag(String?): 更新优先级标签
  - updateSearchQuery(String): 更新搜索查询
  - resetFilters(): 重置所有筛选

usage:
  - 收集箱页面筛选
  - 模板建议筛选
  - 任务搜索功能

dependencies:
  - InboxFilterNotifier
  - InboxFilterState

error_handling:
  - 无效筛选值时忽略更新
  - 筛选状态错误时重置为默认值

performance_considerations:
  - 使用 StateNotifier 避免不必要的重建
  - 防抖搜索查询更新
  - 缓存筛选状态