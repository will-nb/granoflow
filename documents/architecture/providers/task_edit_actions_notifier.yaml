meta:
  name: taskEditActionsNotifier
  version: 1.0
  created_date: 251024
  last_updated: 251024
  description: >
    任务编辑操作通知器 - 处理编辑模式意图（编辑文本、添加子任务、归档、拖放结果）。

provider_definition:
  name: taskEditActionsNotifier
  type: AsyncNotifier<void>
  scope: task_list_edit_mode
  depends_on: [TaskService, TaskHierarchyService, TaskTemplateService]

responsibility: 处理编辑模式意图（编辑文本、添加子任务、归档、拖放结果）

implementation:
  - 管理编辑操作状态
  - 处理异步编辑操作
  - 提供编辑操作反馈

edit_actions:
  - editTitle: 编辑任务标题
  - addSubtask: 添加子任务
  - archive: 归档任务
  - delete: 删除任务
  - reorder: 重新排序任务
  - moveToParent: 移动到父任务

methods:
  - editTaskTitle(int taskId, String newTitle): 编辑任务标题
  - addSubtask(int parentId, String title): 添加子任务
  - archiveTask(int taskId): 归档任务
  - deleteTask(int taskId): 删除任务
  - reorderTasks(List<int> taskIds, int newIndex): 重新排序任务
  - moveTaskToParent(int taskId, int? parentId): 移动任务到父任务

usage:
  - 任务列表编辑模式
  - 拖放操作处理
  - 任务操作菜单

dependencies:
  - TaskService
  - TaskHierarchyService
  - TaskTemplateService

error_handling:
  - 编辑操作失败时显示错误消息
  - 网络错误时重试操作
  - 权限不足时显示提示

performance_considerations:
  - 使用 AsyncNotifier 处理异步操作
  - 批量操作减少 API 调用
  - 优化拖放性能