# GranoFlow 主题美化 TODO 需求

## 概述
记录应用主题系统中需要美化的视觉问题，提升用户体验和界面可读性。

---

## TODO 需求列表

### 1. Dark 模式底部导航默认状态颜色分辨不清
**优先级**: 高  
**影响范围**: Dark 模式下的底部导航栏  
**问题描述**: 
- 底部导航栏的默认状态（未选中）颜色与背景对比度不足
- 用户难以清楚识别当前可用的导航选项
- 影响导航的可用性和用户体验

**当前状态**:
- 使用 `colorScheme.onSurfaceVariant` 作为默认状态颜色
- 在 Dark 模式下可能过于暗淡，与深色背景区分度不够

**预期改进**:
- 提高默认状态颜色的亮度和对比度
- 保持与选中状态的视觉层次区分
- 确保在 Dark 模式下清晰可辨

**技术实现建议**:
- 调整 `navigationBarTheme` 中 `iconTheme` 和 `labelTextStyle` 的默认状态颜色
- 考虑使用更亮的灰色或添加轻微的背景色
- 测试在不同 Dark 主题背景下的可读性

---

### 2. Home 页面内容在 Light 模式下看不清
**优先级**: 高  
**影响范围**: Light 模式下的 Home 页面  
**问题描述**:
- Home 页面的文字内容在 Light 模式下对比度不足
- 可能由于渐变背景导致文字可读性下降
- 影响用户对主要信息的获取

**当前状态**:
- 使用 `skyLight` 渐变作为页面背景
- 文字颜色可能没有针对 Light 模式进行优化

**预期改进**:
- 提高文字与背景的对比度
- 优化渐变背景的透明度或颜色搭配
- 确保所有文字内容清晰可读

**技术实现建议**:
- 检查 `home_page.dart` 中的文字颜色设置
- 考虑调整渐变背景的透明度或颜色
- 为 Light 模式添加专门的文字颜色主题
- 测试在不同光照条件下的可读性

